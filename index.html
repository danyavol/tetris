<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Danya Tetris</title>
</head>
<body>

    <div class="container">
        <div class="info-section">
            <h2 class="title">Danya Tetris</h2>
            <div class="menu">
                <button class="button" id="new-game-btn">New Game</button>
                <button class="button" id="pause-btn">Pause</button>
            </div>
            <div class="game-info-section">
                <div id="next-piece"></div>
                <div class="stats">
                    <div>Score: <span id="stats-scrore"></span></div>
                    <div>Lines: <span id="stats-lines"></span></div>
                    <div>Time: <span id="stats-time"></span></div>
                </div>
            </div>
        </div>

        <div id="game-field"></div>

        <div class="buttons-section">
            <div class="control-btn">
                <img src="icons/left-arrow.svg">
            </div>
            <div class="control-btn">
                <img src="icons/right-arrow.svg">
            </div>
            <div class="control-btn">
                <img src="icons/rotate.svg">
            </div>
            <div class="control-btn">
                <img src="icons/down-arrow.svg">
            </div>
        </div>

    </div>

    <div class="spinner-wrapper" id="loader">
        <svg viewBox="0 0 50 50" class="spinner">
            <circle class="ring" cx="25" cy="25" r="22.5" />
            <circle class="line" cx="25" cy="25" r="22.5" />
        </svg>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/preload-images.js"></script>
    <script src="js/game-map.js"></script>
    <script src="js/figures.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
